<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Phone</title>
    <!-- Row Css Link -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Main Start -->
    <main class="container bg-light pt-1">
        <!-- Phones Search Aria -->
        <h1 class="text-center text-primary my-3">Discover Phone</h1>
        <div class="input-group mb-3">
            <input id="search-box" type="text" class="form-control" placeholder="Find Your Favourite Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="search-btn">Search</button>
        </div>
        <h1 id="no-pound" class="text-danger text-center">The phones are not visible</h1>
        <!-- Single Phone Details -->
        <div id="phone-details" class="card md-3 ">
        </div>
        <!-- Phones Search Result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3">
        </div>
    </main>
    <!-- Javascript Link -->
    <script src="js/app.js"></script>
</body>

</html>
