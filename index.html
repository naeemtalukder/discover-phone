<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container bg-light pt-1">
        <h2 class="text-center text-primary my-3">Discover Phone</h2>
        <div class="input-group mb-3">
            <input id="search-box" type="text" class="form-control" placeholder="Find Your Favourite Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="search-btn">Search</button>
        </div>
        <div class="row">
            <div class="col-lg-4 m-2">
                <div class="card" style="width: 18rem;">
                    <img src="images/sony-xperia-z3.jpg" class="card-img-top pt-2" alt="...">
                    <div class="card-body text-center">
                        <h4 class="card-title">Sony</h4>
                        <h5 class="card-subtitle">Xperia Z3</h5>
                        <button class="btn btn-primary mt-3">Datiels</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
